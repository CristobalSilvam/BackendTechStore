spring.application.name=backendtech


# Configuración Servidor
server.port=8080

# Configuración Base de Datos 
spring.datasource.url=jdbc:mysql://localhost:3306/techstore?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#CONFIGURACIÓN DE ALMACENAMIENTO LOCAL PARA IMÁGENES
# La carpeta de uploads se guardará en la carpeta de usuario del sistema (ej: /home/usuario/backendtech-uploads)
app.upload.dir=${user.home}/backendtech-uploads